<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Brutalist Sign Up Form</title>
    <link rel="stylesheet" href="css/stylesignin.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <div class="logo-square"></div>
            </div>
            <h2>Create Account</h2>
            <p>Fill in your details to sign up</p>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <span class="error-message" id="usernameError"></span>
        </div>

        <form class="login-form" id="signupForm" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <span class="toggle-text">SHOW</span>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>
                <span class="error-message" id="confirmError"></span>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">SIGN UP</span>
                <div class="btn-loader">
                    <div class="loader-bar"></div>
                    <div class="loader-bar"></div>
                    <div class="loader-bar"></div>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <span class="social-text">GOOGLE</span>
            </button>
            <button type="button" class="social-btn">
                <span class="social-text">GITHUB</span>
            </button>
        </div>

        <div class="signup-link">
            <span>Already have an account? </span>
            <a href="signin.html">Sign in</a>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h3>Success</h3>
            <p>Redirecting...</p>
        </div>
    </div>
</div>

<script src="js/script-signup.js"></script>
</body>
</html>
